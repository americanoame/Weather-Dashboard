<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Title</title>
</head>

<body>
  <header>
    <div class="wheather-logo">Weather Dashboard</div>
  </header>

  <main>
    <div>
      <h1>Search for a City:</h1>
      <form id="places">
        <label for="location-input"></label>
        <input type="text" id="location-input" placeholder="Florida.." name="search">
      </form>
      <div>
        <button id="fetch-button">Search</button>
      </div>
      <hr>
    </div>
    <section>
      <div class="weather-board board"></div>

      <div class="row" id="weather-card"></div>

      <div class="col s6 m3 l2" id="ticketmaster-div">
        <h2>5 Days Forecast:<h2>
      </div>
    </section>


  </main>
  <script src="./assets/app.js"></script>
</body>

</html>
